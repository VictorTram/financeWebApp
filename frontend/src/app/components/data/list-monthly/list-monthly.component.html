<div>
    <br>
    <br>
    <table mat-table class="hoverTable" [dataSource]="transactions">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Purchase Date">
            <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
            <td mat-cell *matCellDef="let element">{{element.purchyear}}-{{element.purchmonth}}-{{element.purchday}}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.labels}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">${{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="Necessary">
            <th mat-header-cell *matHeaderCellDef>Necessary</th>
            <td mat-cell *matCellDef="let element">{{element.necessary}}</td>
        </ng-container>
        <ng-container matColumnDef="Actions" class="mat-column-right">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
                <button (click)="detailsTransaction(element.id)">Details</button>
                <button (click)="editTransaction(element.id)">Edit</button>
                <button (click)="deleteTransaction(element.id)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
