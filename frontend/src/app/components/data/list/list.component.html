<div class="text-center col-md-offset-9 center-table">
    <br>
    <br>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Purchase Date">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Purch. Date</th>
            <td mat-cell *matCellDef="let element">{{element.purchyear}}-{{element.purchmonth}}-{{element.purchday}}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Category</th>
            <td mat-cell *matCellDef="let element">{{element.labels}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Price</th>
            <td mat-cell *matCellDef="let element">${{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="Necessary">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Necessary</th>
            <td mat-cell *matCellDef="let element">{{element.necessary}}</td>
        </ng-container>
        <ng-container matColumnDef="Actions" class="mat-column-right">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
                <button (click)="detailsTransaction(element.id)" class="glyphicon glyphicon-list-alt">Details</button>
                <button (click)="editTransaction(element.id)" class="glyphicon glyphicon-edit">Edit</button>
                <button (click)="deleteTransaction(element.id)">
                    <i class="bi-alarm"></i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<app-summary></app-summary>
