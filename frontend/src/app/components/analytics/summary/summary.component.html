<p>analytics works!</p>
<div class="text-center col-md-offset-9 center-table">
    <br>
    <br>
    <table mat-table class="hoverTable" [dataSource]="metrics" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Year</th>
            <td mat-cell *matCellDef="let element">{{element.year}}</td>
        </ng-container>
        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Month</th>
            <td mat-cell *matCellDef="let element">{{element.month}}</td>
        </ng-container>
        <ng-container matColumnDef="totalspent">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Total Spent</th>
            <td mat-cell *matCellDef="let element">${{element.totalspent}}</td>
        </ng-container>
        <ng-container matColumnDef="numtrans">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Num Trans.</th>
            <td mat-cell *matCellDef="let element">@{{element.numtrans}}@</td>
        </ng-container>
        <ng-container matColumnDef="totalnec">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Total Nec.</th>
            <td mat-cell *matCellDef="let element">{{element.totalnec}}</td>
        </ng-container>
        <ng-container matColumnDef="numnec">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Num. Nec.</th>
            <td mat-cell *matCellDef="let element">{{element.numnec}}</td>
        </ng-container>
        <ng-container matColumnDef="totalunnec">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Total Unnec.</th>
            <td mat-cell *matCellDef="let element">{{element.totalunnec}}</td>
        </ng-container>
        <ng-container matColumnDef="numunnec">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Num. Unnec.</th>
            <td mat-cell *matCellDef="let element">@{{element.numunnec}}@</td>
        </ng-container>
        <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">Avg.</th>
            <td mat-cell *matCellDef="let element">{{element.average}}</td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
